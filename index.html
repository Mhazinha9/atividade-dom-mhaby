<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>"lista de tarefa- Aula 1"</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>"lista de tarefa-DOM (Aula 1)"</h1>
            <form id="taskfrom">
                <input id="taskinput" type="text" placeholder="escreva uma tarefa..." required>
                <button type="submit">adicionar</button>
            </form>
             <ul id="tasklist">
                <!--tarefas vão aparecer aqui-->
            </ul>
            <div class="controls">
             <button class="filter" data-filter="all" type="button">Todas</button>
             <button class="filter" data-filter="active" type="button">Ativas</button>
             <button class="filter" data-filter="completed" type="button">Concluídas</button>
        </div>
        <!--sem script nessa aula-->
    </body>
</html>
